<!DOCTYPE html>
<html lang="en">
<head role="banner">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="./style/style.min.css">
  <!-- fontawsome online -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
  <div class="wrapper">

    <main role="main" class="main">
      <section class="image-parfume">
        <img src="./images/image-product-mobile.jpg" alt="Perfume mobile" class="img-mobile">
        <img src="./images/image-product-desktop.jpg" alt="Perfume desktop" class="img-desktop">
      </section>
      <section class="content">
        <p class="text-gray">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="row price">
            <h1 class="price-normal"> $149.99</h1>
            <p class="price-sub">$169.99</p>
          </div>
          <a href="#" class="add-to-card"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
        </section>
      </main>
      <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Harshana Lakmal</a>.
      </footer>   
    </div>
</body>
</html>
